# spring.datasource下有两个属性? schema、data，
# 其中schema为表初始化语句，data为数据初始化，默认加载schema.sql与data.sql。
# 脚本位置可以通过spring.datasource.schema? 与spring.datasource.data 来改变
# spring.datasource.initialization-mode  初始化模式（springboot2.0），其中有三个值，
# always为始终执行初始化，embedded只初始化内存数据库（默认值）,如h2等，never为不执行初始化
spring.datasource.initialization-mode=embedded
# spring.datasource.data=classpath:/data.sql
spring.datasource.platform=h2
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000

