# spring.datasource下有两个属性  schema、data，
# 其中schema为表初始化语句，data为数据初始化，默认加载schema.sql与data.sql。
# 脚本位置可以通过spring.datasource.schema  与spring.datasource.data 来改变
# spring.datasource.initialization-mode  初始化模式（springboot2.0），其中有三个值，
# always为始终执行初始化，embedded只初始化内存数据库（默认值）,如h2等，never为不执行初始化
spring.datasource.initialization-mode=embedded
spring.datasource.platform=h2
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&noAccessToProcedureBodies=true&allowMultiQueries=true
#spring.datasource.username=root
#spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000

# sql xml 文件路径
mybatis.mapper-locations=classpath*:/mapper/**/*.xml

# 类型别名包名
mybatis.type-aliases-package=com.lqh.practice.sb.mybatis.model

# TypeHandler描述包名
mybatis.type-handlers-package=com.lqh.practice.sb.mybatis.handler

# 下划线 转 驼峰
mybatis.configuration.map-underscore-to-camel-case=true

spring.output.ansi.enabled=ALWAYS

logging.level.com.lqh.practice.sb.mybatis.mapper=debug

# pagehelper
pagehelper.offset-as-page-num=true
pagehelper.reasonable=true
# pageSize=0时会查询所有记录
pagehelper.page-size-zero=true
pagehelper.support-methods-arguments=true