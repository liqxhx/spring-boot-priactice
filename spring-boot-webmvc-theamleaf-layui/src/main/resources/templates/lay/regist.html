<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<th:block th:fragment="registFragment">
    <div class="layui-container">
        <form class="layui-form" action="">
            <fieldset class="layui-elem-field" style="margin-top: 30px;">
                <legend>基本信息</legend>
                <!-- 姓名
                ==================================================================================
                -->
                <div class="layui-row layui-form-item">
                    <label class="layui-col-md-offset3 layui-form-label layui-required">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" required lay-verify="required" placeholder="请输入姓名"
                               autocomplete="off" class="layui-input" lay-verType="msg">
                    </div>
                    <div class="layui-form-mid layui-word-aux">用户姓名，必输，长度不能超过100</div>
                </div>

                <!-- 密码
                ==================================================================================
                -->
                <div class="layui-row layui-form-item">
                    <label class="layui-col-md-offset3 layui-form-label layui-required">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required"
                               placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">登录密码，必输，长度不能超过30</div>
                </div>

                <!-- 重复密码
                ==================================================================================
                -->
                <div class="layui-row layui-form-item">
                    <div class="layui-col-md-offset3">
                        <label class="layui-form-label layui-required">确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password2" required lay-verify="required"
                                   placeholder="请输入密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">请再次输入登录密码，必输，长度不能超过30</div>
                    </div>
                </div>

                <!-- 城市
                ==================================================================================
                -->
                <div class="layui-row layui-form-item">
                    <div class="layui-col-md-offset3">
                        <label class="layui-form-label layui-required">居住城市</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">请选择居住城市</div>
                    </div>
                </div>

                <!-- 生日
                ==================================================================================
                -->
                <div class="layui-row layui-form-item">
                    <div class="layui-col-md-offset3">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="birthDate" placeholder="yyyy-MM-dd">
                        </div>
                        <div class="layui-form-mid layui-word-aux">请选择出生日期</div>
                    </div>
                </div>

                <!-- 性别
                ==================================================================================
                -->
                <div class="layui-row layui-form-item">
                    <div class="layui-col-md-offset3">
                        <label class="layui-form-label layui-required">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" value="男" title="男">
                            <input type="radio" name="sex" value="女" title="女" checked>
                        </div>
                    </div>
                </div>

            </fieldset>

            <!-- 附加信息
            ==================================================================================
            -->
            <div class="layui-collapse" lay-filter="attachemntInfoPanel">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">附加信息</h2>
                    <div class="layui-colla-content">

                        <!-- 婚姻状态
                        ====================================================================
                        -->
                        <div class="layui-row layui-form-item">
                            <div class="layui-col-md-offset3">
                                <label class="layui-form-label">是否在职</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" name="close" lay-skin="switch" lay-text="Y|N">
                                </div>
                                <div class="layui-form-mid layui-word-aux">Y在职，N离职</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 提交
             ==================================================================================
             -->
            <div class="layui-row layui-form-item">
                <div class="layui-col-md-offset3">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
        </form>
    </div>
</th:block>
</body>
</html>
