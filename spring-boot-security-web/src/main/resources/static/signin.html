<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>
<body>

<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="captchaCode">
                <img src="/validate/code/image/refresh" onclick="this.src='/validate/code/image/refresh'">
            </td>
        </tr>

        <tr>
            <td>rememberMe:</td>
            <td><input type="checkbox" name="remeber-me"></td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>

    </table>
</form>

短信登录

<form action="/authentication/sms" method="post">
    <table>

            <td>手机号:</td>
            <td><input type="text" name="mobile" value="15888888888"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td><input type="text" name="smsValidateCode"></td>
        </tr>

        <!--            <td>rememberMe:</td>-->
        <!--            <td><input type="checkbox" name="remeber-me"></td>-->

        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>

    </table>
</form>
</body>
</html>
